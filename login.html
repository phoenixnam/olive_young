<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="./dist/output.css">
    <link rel="stylesheet" href="./src/input.css">
    <title>FORM LOGIN</title>
</head>

<body>
    <div class="flex justify-center items-center flex-col p-7" id="loginForm">
        <div class="text-cyan-800">Đăng nhập</div>
        <div class="px-5 mt-10">
            Tên người dùng:
            <input type="text" name="" id="username" required
                class="border rounded-lg focus:ring focus:ring-blue-200 focus:border-blue-500">
        </div>
        <div class="mt-3 relative">
            Mật khẩu:
            <input type="text" name="" id="password" required
                class="border password-input-container rounded-lg focus:ring focus:ring-blue-200 focus:border-blue-500">
            <p class="w-6 h-6 password-toggle-icon absolute top-1/2 right-3 transform -translate-y-1/2 cursor-pointer"
                onclick="togglePasswordVisibility()" style="top: 50%; right: 10px;">Show</p>

        </div>
        <button class="mx-auto bg-red-600 font-semibold p-2 rounded-sm text-white mt-5" type="submit">Đăng nhập</button>
    </div>
    <script src="./login.js"></script>
</body>


</html>
