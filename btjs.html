<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập cơ bản</title>
</head>
<body>
    <div id="">
    </div>
</body>
<script >
    // Nhập tên rồi in ra 
    var greetE = prompt('Nhập tên của bạn: ')
    alert('Xin chào ' + greetE)

    //Tính tổng 2 số:
    var number1 = prompt('Nhập số thứ nhất: ')
    var number2 = prompt('Nhập số thứ hai: ')

    document.write('Tổng của 2 số là: ', number1 + number2)

    //Kiểm tra tính chẳn lẻ của số nhập vào
    var a = prompt('Nhập số: ')
    if (a %2 ===0){
        document.write('Số ' + a + " là số chẵn")
    } else {
        document.write('Số ' + a + " là số lẻ")
    }

    //Bài tập 4: Tìm số lớn nhất

    var num1 = prompt('Nhập số thứ nhất: ')
    var num2 = prompt('Nhập số thứ hai: ')
    var num3 = prompt('Nhập số thứ ba: ')
    if (num1 > num2){
        if(num1 > num3){
            alert('Số  ' + num1 + ' là số lớn nhất')
        }
        else{
            alert('Số   ' + num3 + ' là số lớn nhất')
        }
    } else {
        if(num2 > num3){
            alert('Số   ' + num2 + ' là số lớn nhất')
        }
        else{
            alert('Số   ' + num3 + ' là số lớn nhất')
        }
    }

    //Bài tập 5: Đảo ngược chuỗi

    var chuoi = prompt('Nhập chuỗi bất kì: ')
    newStr = ''
    for(var i = chuoi.length -1 ; i >=0; i--){
        newStr +=chuoi[i]
    }
    document.write(newStr)

    //Bài tập 7: Tính giai thừa
    var number = prompt('Nhập số để tính giai thừa: ')
    var giaithua = 1;
    if( number === 0){
        document.write('Giai thừa của 0 là 1')
    }else if(number>=1){
        for(var i =1; i <= number ; i++){
            giaithua *= i
        }
       
        document.write('Giai thừa của', number, ' là ', giaithua)
    }
    else {
    document.write('Vui lòng nhập một số nguyên dương để tính giai thừa.');
}

//Kiểm tra số nguyên tố
var num = prompt('Nhập số bạn muốn kiểm tra: ');

if (num === '1') {
    alert(num + ' không là số nguyên tố');
} else {
    for (var i = 2; i < num; i++) {
        if (num % i === 0) {
            alert(num + ' không là số nguyên tố');
            break;
        }
    }
    if (i === num) {
        alert(num + ' là số nguyên tố');
    }
}

</script>
</html>
